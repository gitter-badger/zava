<h2>Parallel Coordinates</h2>

<div id="zavaDisplay"></div>

<section id="zavaControls">
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="rotateForward()">Forward</button>
    <button mat-raised-button color="accent" (click)="rotateBackward()">Backward</button>
    <button mat-raised-button color="warn" (click)="resetRotation()">Reset</button>
  </div>
</section>
